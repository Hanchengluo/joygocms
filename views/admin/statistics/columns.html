<% include ../inc/head.html%>
<div class="container-fluid">
    <div class="row">
        <div class="sidebar">
            <% include ../inc/left.html%>
        </div>
        <div class="main">
            <div class="form-group">
                <div class="pull-left">
                    <ul class="list-inline">
                        <li><a href="javascript:window.history.go(-1);"><span class="glyphicon glyphicon-chevron-left"></span> 返回</a></li>
                        <li><a href="#" target="_blank"><span class="glyphicon glyphicon-question-sign"></span> 帮助 </a>
                    </ul>
                </div>
                <div class="pull-right">
                    <form name="article_search" id="article_search" action="" method="get" class="form-inline">
                        <div class="form-group">
                            <input type="text" name="stime" id="stime" value="" placeholder="开始时间" class="input-sm form-control input_date">
                        </div>
                        <div class="form-group">
                            <input type="text" name="etime" id="etime" value="" placeholder="结束时间" class="input-sm form-control input_date">
                        </div>
                        <button type="submit" id="submit" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                </div>
                <div class="clearfix"></div>
            </div>
            <table class="table table-striped table-condensed">
                <thead>
                <tr><th>栏目分类</th><th>点击数</th></tr>
                </thead>
                <tbody>
                    <%list.forEach(function(item,index){%>
                    <tr><td><%=item.name%></td><td><%=item.clickcount%></td></tr>
                    <%})%>
                </tbody>
                <tfoot>
                    <tr>
                    <td colspan="2">
                    <ul class="pagination pagination-sm"><li><a>总点击量:【<%=count%>】</a></li></ul></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<script>
    $(function(){
        $(".input_date").datetimepicker({
            step:1,
            lang:'ch',
            format:'Y-m-d',
            timepicker:false
        });
    })
</script>
<% include ../inc/footer.html%>
