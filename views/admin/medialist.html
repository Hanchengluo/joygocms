<% include inc/head.html%>

<div class="container-fluid">
   <div class="row">
    <div class="sidebar">
        <% include inc/left.html%>
    </div>
    <div class="main">
        <div class="pull-left">
            <ul class="list-inline">
            <li><a href="#" class="push"><span class="glyphicon glyphicon-random"></span> &nbsp;推送</a></li>
                <li>
                    <a href="#" target="_blank">
                        <span class="glyphicon glyphicon-question-sign"></span>
                        帮助
                    </a>
                </li>
            </ul>
        </div>
        <div class="pull-right">
            <form name="article_search" id="article_search" action="" method="" class="form-inline">
              <div class="form-group">
                <div class="input-group">
                    <input type="text" name="title" id="title" placeholder="标题" class="form-control input-sm">
                    <span class="input-group-btn">
                      <button type="button" id="searchBtn" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>
                    </span>
                </div>
              </div>
            </form>
        </div>
        <div class="clearfix"></div>
        <div>
          <div id="success" class="alert alert-success fade in" style="display:none;margin-top:15px;">操作成功！</div>
          <div id="error" class="alert alert-danger fade in" style="display:none;margin-top:15px;">参数非法！</div><br>
            <table class="table table-striped table-condensed table-hover">
              <thead>
              <tr><th style="width:20px;"><input type="checkbox" name="chkall"></th><th style="width:40px">#</th><th>标题</th><th style="width:80px;">状态</th><th style="width:80px;">浏览次数</th><th style="width:80px;">评论次数</th><th style="width:80px;">点赞次数</th><th style="width:180px">日期</th></tr></thead>
              <tbody>
              </tbody>
              <tfoot>
                <tr>
                    <td colspan="8">
                    <ul id="page"></ul>
                    <ul class="pagination pagination-sm count"></ul>
                    </td>
                </tr>
              </tfoot>
            </table>
        </div>
    </div>
  </div>
</div>
<script>
$(function(){
  getAjax(1);
  $('#searchBtn').click(function() {
      getAjax(1);
  });
  $('.push').click(function(event) {
    var input=$('input[name="chk"]');
    var _ids=[];
    input.each(function(){
      if($(this).is(':checked')){
        _ids.push($(this).val());
      }
    })
    if(_ids.length==0){
      $("#error").html('无效参数').show();
      window.setTimeout(function () { $("#error").hide() }, 2000);
      return;
    }
    $.post('/admin/postspush',{_id:_ids},function(result){
      console.log(result);
      if(result.code==0){
        $("#success").html(result.message).show();
        window.setTimeout(function () { $("#success").hide()
          $.each(_ids,function(i,v) {
            $('td[data-id="'+v+'"]').html('<span class="label label-success unpush" data-id="postsunpush?mid='+v+'" style="cursor:pointer">推送成功</span>')
          });
        }, 2000);
      }else{
        $("#error").html('操作失败').show();
        window.setTimeout(function () { $("#error").hide() }, 2000);
      }
    })
  });
  $(document).on('click','.unpush',function(event) {
    var a=$(this).parent()
    var url=$(this).attr('data-id')
    $.post(url,function(result){
      if(result.code==0){
        $("#success").html(result.message).show();
        window.setTimeout(function () { $("#success").hide();  a.html('<span class="label label-primary">未推送</span>')}, 2000);
      }else{
        $("#error").html('操作失败').show();
        window.setTimeout(function () { $("#error").hide() }, 2000);
      }
    })
  });
})
function getAjax(data){
  console.log($('form').serialize() + '&page='+data);
    $.get('/admin/media_ajax',$('form').serialize() + '&page='+data,function(result){
        var pagecount=result.pagecount;
        var currentpage=result.currentpage;
        var count=result.count;
        if(result.code==1){
            $('table tbody').empty()
            $("#tmpl").tmpl(result.posts_hotlist).appendTo("table tbody");
            if(count>0){
              $(".count").empty().append('<li><a>共'+pagecount+'页</a></li><li><a>'+count+'条记录</a></li>')
            }
            var options = {
                currentPage: currentpage,
                totalPages : pagecount,
                numberOfPages: 12,
                bootstrapMajorVersion: 1,
                alignment: "center",
                onPageClicked: function (e, originalEvent, type, page) {
                    getAjax(page)
                }
            }
            if (options.totalPages > 0) {
                $('#page').bootstrapPaginator(options);
            }
        }
    })
};
</script>
<script id="tmpl" type="text/x-jquery-tmpl">
  <tr>
      <td><input type="checkbox" name="chk" value="${_id}"></td>
      <td>${index}</td>
      <td><span class="${typestyle}">${typename}</span> <a>${title}</a>
      {{if votes}}<span class="glyphicon glyphicon-stats"></span>{{/if}}</td>
      <td data-id="${_id}">{{if pushstatus==0}}<span class="label label-primary">未推送{{/if}}
      {{if pushstatus==1}}<span class="label label-success unpush" data-id="postsunpush?mid=${_id}" style="cursor:pointer">推送成功{{/if}}</span></td>
      <td>${clickcount}</td><td>${commentcount}</td><td>${assistcount}</td><td>${createtime}</td>
  </tr>
</script>
<% include inc/footer.html%>
