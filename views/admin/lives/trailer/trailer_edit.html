<% include ../../inc/head.html%>
<div class="container-fluid">
   <div class="row">
    <div class="sidebar">
        <% include ../../inc/left.html%>
    </div>
    <div class="main">
        <div class="form-group">
		    <ul class="list-inline">
			    <li>
				    <a href="/admin/lives/trailer">
					    <span class="glyphicon glyphicon-chevron-left"></span>
					    返回
				    </a>
			    </li>
			    <li>
				    <a href="#" target="_blank">
					    <span class="glyphicon glyphicon-question-sign"></span>
					    帮助
				    </a>
			    </li>
		    </ul>
	    </div>
	    <div id="success" class="alert alert-success fade in" style="display:none;">操作成功！</div>
        <div id="error" class="alert alert-danger fade in" style="display:none;">操作失败！</div><br>
            <div class="row">
			    <form name="auth_form" id="auth_form">
				<div class="col-md-3">
					<div class="well">
						<div class="form-group form-group-sm">
						    <label for="post_date">缩略图</label>
						    <div class="input-group input-group-sm">
						    <span class="input-group-btn">
						    <span class="btn btn-danger fileinput-button">
						            <span>上传</span>
						            <!-- The file input field used as target for the file upload widget -->
						            <input id="fileupload" type="file"  data-value="post_pics" name="files[]" multiple>
						        </span>
						    </span>
							<input type="text" name="pics" value="<%=model.pics%>" id="post_pics" class="form-control" value="" placeholder="640*480图片">
							<span class="input-group-btn">
								<button type="button" class="btn btn-danger select_pic" data-value="post_pics" id="select_pics">选择</button>
						        </span>
						    </div>
						    <p class="help-block" id="files"></p>
						</div>
						<div class="form-group">
							<label class="control-label">预告时间</label>
							<input type="text" name="starttime" value="<%=model.starttime%>" placeholder="请选择预告时间" class="form-control input_date">
						</div>
						<div class="form-group">
							<label class="control-label">商品集结束时间</label>
							<input type="text" class="input_date form-control" name="commoditytime" value="<%=model.ads.time%>" placeholder="请选择商品集结束时间"/>
						</div>
						<div class=" form-group">
							<label class="control-label">状态</label>
  							<select class="form-control" name="status">
									<option value="1" <%if(model.status==1){%>selected<%}%>>已审核</option>
									<option value="0" <%if(model.status==0){%>selected<%}%>>待审核</option>
									<option value="-1" <%if(model.status==-1){%>selected<%}%>>关闭</option>
								</select>
						</div>
					</div>
				</div>
				<div class="col-md-9">
					<div  class="panel panel-danger">
						<div class="panel-body">
							<div class="row">
							<input type="hidden" name="type" value="2">
								<div class="col-md-6 form-group">
									<label class="control-label">栏目<span class="text-danger">*</span></label>
									<select class="form-control" name="column">
										<%columns.forEach(function(item) {%>
										<option value="<%=item.type%>,<%=item.name%>" <% if(item.name===model.columns.name){%>selected<%}%>><%=item.name%></option>
										<%});%>
									</select>
								</div>
								<div class="col-md-6 form-group">
									<label class="control-label">主题<span>*</span></label>
									<input type="text" name="title" value="<%=model.title%>" placeholder="请输入主题" class="form-control">
								</div>
								<div class="col-md-6 form-group">
									<label class="control-label">上传人</label>
									<input type="text" name="mpno" value="<%=model.user.mpno%>" placeholder="请输入上传人" class="form-control">
								</div>
								<div class="col-md-6 form-group">
									<label class="control-label">上传人姓名</label>
									<input type="text" name="nickname" value="<%=model.user.nickname%>" placeholder="请输入上传人姓名" class="form-control">
								</div>
								<div class="col-md-6 form-group">
										<label class="control-label">是否加入聊天室</label>
		  								<select class="form-control" name="isjoin">
											<option value="true" <%if(model.chatroom.isjoin){%>selected<%}%>>是</option>
											<option value="false" <%if(!model.chatroom.isjoin){%>selected<%}%>>否</option>
										</select>
								</div>
								<div class="col-md-6 form-group">
									<label class="control-label">聊天室名称</label>
		  								<input type="text" class="form-control" value="<%=model.chatroom.chatroomname%>" name="chatroomname" placeholder="请输入聊天室名称">
								</div>
								<div class="col-md-6 form-group">
									<label class="control-label">商品集</label>
									<select class="form-control" name="commodity">
										<option value="">----选择商品集----</option>
										<%commoditylist.forEach(function(item){
										var select="";
										if(item.id==model.ads.commodity)select="selected";
										%>
										<option value="<%=item.id%>" <%=select%>><%=item.name%></option>
										<%})%>
									</select>
								</div>
								<div class="col-md-6 form-group">
									<label class="control-label">红包策略</label>
									<div calss="example">
										<select class="form-control" name="envelope" multiple="multiple" id="envelope">
											<%envelopelist.forEach(function(item){
											var select="";
											model.ads.envelope.split(',').forEach(function(node){
											if(item.tvshakeid==node)select="selected";
											})%>
											<option value="<%=item.tvshakeid%>" <%=select%>><%=item.begintime%>\<%=item.endtime%>\<%=item.duration%>\<%=item.desc%></option>
											<%})%>
										</select>
									</div>
								</div>
								<div class="col-md-12 form-group">
									<label class="control-label">简介</label>
									<textarea type="text" rows="7" name="desc" class="form-control"><%=model.desc%></textarea>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<a class="btn btn-danger btn-sm" id="addGuestBtn">
											<span class="glyphicon glyphicon-plus"></span>添加嘉宾
										</a>
									</div>
								</div>
								<div class="form-group" id="guestList">
								<%model.guest.forEach(function(item) {
                                    var rowId = new Date().getTime();%>
									<div id="row_<%=rowId%>">
										<div class="col-md-6 form-group form-group-sm">
											<div class="input-group input-group-sm">
												<span class="input-group-btn"><button class="btn btn-danger deleteItem" id="<%=rowId%>" >删除选项</button></span>
												<input class="form-control" type="text" name="userid" value="<%=item.userid%>" placeholder="用户ID"/>
											</div>
										</div>
										<div class="col-md-6 form-group form-group-sm">
											<input class="form-control" type="text" name="guestname"value="<%=item.nickname%>" placeholder="名称" />
										</div>
									</div>
								<%});%>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<a type="button" class="go_submit btn btn-danger">提交</a>
										<p class="text-danger"><small class="red" id="errorText">&nbsp;&nbsp;</small></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				</form>
            </div>
    </div>
  </div>
</div>
<script src="/javascripts/prettify.js"></script>
<script src="/javascripts/bootstrap-multiselect.js"></script>
<script id="guest-tmpl" type="text/x-jquery-tmpl">
	<div id="row_${id}">
		<div class="form-group col-md-6 form-group-sm">
			<div class="input-group input-group-sm">
				<span class="input-group-btn ">
				<button class="btn btn-danger deleteItem" id="${id}">删除选项</button>
				</span>
				<input class="form-control" type="text" placeholder="用户ID" name="userid">
			</div>
		</div>
		<div class=" form-group col-md-6 form-group-sm">
			<input class="form-control" type="text" placeholder="名称" name="guestname">
		</div>
	</div>
</script>
<script>
    $(function () {
    	var id = window.location.search.substring(5);
    	var ajax = new Ajax();
        $(".input_date").datetimepicker({
            step:1,
            lang:'ch',
        });
			$('#envelope').multiselect({
				buttonWidth: '100%',
				dropRight: true
			});
		//添加嘉宾
	    $('#addGuestBtn').click(function() {
				var rowId = new Date().getTime();
				var data={'id':rowId};
				$("#guest-tmpl").tmpl(data).appendTo("#guestList");
			});
		$('#guestList').on('click','.deleteItem', function() {
				$('#row_' + $(this).attr('id')).remove();
			});
		//提交表单
		$('.go_submit').click(function() {
			var data=$("#auth_form").serializeArray();
			data.push({name:'_id',value:id});
			var envelope=envelopeValue();
			data.push({value:envelope,name:'envelope'});
			if($('select[name="commodity"]').val()!=''){
				if($('input[name="commoditytime"]').val()==''){
					$("#error").show();
					setTimeout(function() {
						$("#error").hide()
					}, 2000);
				}else{	
					postAjax(data);
				}
			}else{
				postAjax(data);
			}
		});
    });
    function postAjax(data){
    	$.post('/admin/lives/trailer/save',data,function(result) {
				if (result.code == 1) {
					$("#success").show();
					setTimeout(function() {
						$("#success").hide()
						window.location.href = "/admin/lives/trailer"
					}, 2000);
				} else {
					$('#errorText').text(result.message);
					$("#error").show();
					setTimeout(function() {
						$("#error").hide()
					}, 2000);
				}
			});
    }
		function envelopeValue(){
			var envelope=[]
			var envelopeInput=$('#envelope').find('option:checked')
			envelopeInput.each(function(i,v) {
				envelope.push(v.value)
			});
			return envelope
		}
</script>
